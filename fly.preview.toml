# fly.toml template for PR preview environments
# Placeholders are substituted by the deploy-pr workflow:
#   APP_NAME_PLACEHOLDER    -> landlordsoftware-pr-<number>
#   VOLUME_NAME_PLACEHOLDER -> pr_<number>_data

app = 'APP_NAME_PLACEHOLDER'
primary_region = 'lhr'

[build]
  dockerfile = "Dockerfile.app"

[[mounts]]
  source = 'VOLUME_NAME_PLACEHOLDER'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpus = 1
