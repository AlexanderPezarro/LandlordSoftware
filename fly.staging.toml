# fly.toml app configuration file for staging environment
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'landlordsoftware-staging'
primary_region = 'lhr'

[build]
  dockerfile = "Dockerfile.staging"

[[mounts]]
  source = 'landlordsoftware_staging_data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

# No [http_service] - app is only accessible via Tailscale Serve
# This prevents public internet access to staging

[[vm]]
  memory = '512mb'
  cpus = 1
  memory_mb = 512
